<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Buttons</title>
  <style>
    /* Style général des boutons */
    .button {
      background-color: black; /* Couleur de fond */
      border: none; /* Pas de bordure */
      color: white; /* Couleur du texte */
      padding: 15px 32px; /* Espace intérieur */
      text-align: center; /* Alignement du texte */
      text-decoration: none; /* Pas de soulignement */
      display: inline-block; /* Affichage en ligne */
      font-size: 16px; /* Taille de la police */
      margin: 4px 2px; /* Marge extérieure */
      cursor: pointer; /* Curseur pointeur */
      border-radius: 10px; /* Bord arrondi */
    }

    /* Style au survol */
    .button:hover {
      background-color: #45a049; /* Couleur de fond plus foncée */
    }
  </style>
</head>
<body>

<!-- Boutons -->
<button class="button " routerLink="/products">all products</button>
<button class="button " routerLink="/orders">view all orders of a user </button>
<button class="button " routerLink="/cart">see your cart details</button>

</body>
</html>
